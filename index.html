            }

            }
        }

            margin-top: 20px;
        }

        .flag {
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: bounceIn 1.5s ease-in-out;
        }

        .flag:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .flag img {
            width: 200px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .flag img:hover {

            color: white;

        }

        .footer a:hover {

        }
